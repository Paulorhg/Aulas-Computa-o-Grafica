    function CriarProton(x, y, z){

        var redMaterial = new BABYLON.StandardMaterial("myRedMaterial", scene);
        redMaterial.diffuseColor = new BABYLON.Color3(1,0.1,0.1);

        var proton = BABYLON.MeshBuilder.CreateSphere("proton", {diameter:1}, scene);
        proton.position = new BABYLON.Vector3(x, y, z);
        proton.material = redMaterial;

        return proton;
    }

    function CriarNeutron(x, y, z){
        var yellowMaterial = new BABYLON.StandardMaterial("myYellowMaterial", scene);
        yellowMaterial.diffuseColor = new BABYLON.Color3(1,1,0);

        var neutron = BABYLON.MeshBuilder.CreateSphere("neutron", {diameter:1}, scene);
        neutron.position = new BABYLON.Vector3(x, y, z);
        neutron.material = yellowMaterial;

        return neutron;
    }

    function CriarEletron(x, y, z){
        var blueMaterial = new BABYLON.StandardMaterial("myBlueMaterial", scene);
        blueMaterial.diffuseColor = new BABYLON.Color3(0.4,0.4,1);

        var eletron = BABYLON.MeshBuilder.CreateSphere("eletron", {diameter:0.4}, scene);
        eletron.position = new BABYLON.Vector3(x, y, z);
        eletron.material = blueMaterial;

        return eletron;
    }

    function CriarLinha(valRadius, posicao){
        var myPoints = [];

        var deltaTheta = 0.1;

        var radius = valRadius;
        var theta = 0;
        if(posicao == 'x'){
            for (var i = 0; i<65; i++) {
                myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), 0, radius * Math.sin(theta)));
                theta += deltaTheta;
            }
        }
        else{
            for (var i = 0; i<65; i++) {
                myPoints.push(new BABYLON.Vector3(0,radius * Math.cos(theta), radius * Math.sin(theta)));
                theta += deltaTheta;
            }
        }
        
        //Create lines 
        return BABYLON.MeshBuilder.CreateLines("lines", {points: myPoints}, scene);
    }

    function LoopEletron(){

        var centerY = scene.getMeshesByID("centerY");
        var inc = 1;
        centerY.forEach(element => {
            element.rotation.y -= 0.01 * inc;
            inc = inc * 1;
        });

        var centerX = scene.getMeshesByID("centerX");
        var inc = 1;
        centerX.forEach(element => {
            element.rotation.x -= 0.01 * inc;
            inc = inc * 1;
        });
        
    }


    var engine;
    try {
    engine = createDefaultEngine();
    } catch(e) {
    console.log("the available createEngine function failed. Creating the default engine instead");
    engine = createDefaultEngine();
    }
        if (!engine) throw 'engine should not be null.';
        scene = createScene();;
        sceneToRender = scene

        engine.runRenderLoop(function () {
            if (sceneToRender && sceneToRender.activeCamera) {
                LoopEletron()
                sceneToRender.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
