            //var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            var camera = new BABYLON.ArcRotateCamera("camera", 30, 0, 10, BABYLON.Vector3.Zero(), scene);
            camera.setPosition(new BABYLON.Vector3(30, 0, 0));
            camera.attachControl(canvas, true);
            //desativar o scroll do mouse
            camera.wheelPrecision = 100000000;

            // This targets the camera to scene origin
            //camera.setTarget(BABYLON.Vector3.Zero());

            // This attaches the camera to the canvas
            // camera.attachControl(canvas, true);

            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)

            // Default intensity is 1. Let's dim the light a small amount

            var helio = CreateHelio();
            var litio = CreateLitio();
            var berilio = CreateBerilio();
            var boro = CreateBoro();
            var carbono = CreateCarbono();
            var nitrogenio = CreateNitrogenio();
            var oxigenio = CreateOxigenio();

            helio.setEnabled(false);
            litio.setEnabled(false);
            berilio.setEnabled(false);
            boro.setEnabled(false);
            carbono.setEnabled(false);
            nitrogenio.setEnabled(false);
            oxigenio.setEnabled(false);

            var ativo = hidrogenio;

            function alterarMolecula(molecula){
                ativo.setEnabled(false),
                molecula.setEnabled(true)
                ativo = molecula
            }

            //MOVIMENTAÇÃO COM OS NÚMEROS
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
                    var key = evt.sourceEvent.key;

                    switch (key) {
                        case '1': alterarMolecula(hidrogenio); break;
                        case '2': alterarMolecula(helio); break;
                        case '3': alterarMolecula(litio); break;
                        case '4': alterarMolecula(berilio); break;
                        case '5': alterarMolecula(boro); break;
                        case '6': alterarMolecula(carbono); break;
                        case '7': alterarMolecula(nitrogenio); break;
                        case '8': alterarMolecula(oxigenio); break;
                    }
2
                }
            ));
           
            return scene;
        };


        function CreateHidrogenio() {

            var hidrogenio = new BABYLON.Mesh("hidrogenio", scene);

            var proton = CriarProton(0, 0, 0)
            hidrogenio.addChild(proton);

            var centerEletron = new BABYLON.Mesh("centerEletron", scene);
            hidrogenio.addChild(centerEletron);
            centerEletron.id = "centerY";

            var eletron = CriarEletron(0, 0, -5)
            centerEletron.addChild(eletron);

            var lines = CriarLinha(5, 'x');
            lines.rotation.y = 2;
            lines.id = "centerY";
            hidrogenio.addChild(lines);

            hidrogenio.position = new BABYLON.Vector3(0, -4, 0);

            var label = createLabel(hidrogenio, 'H', '1', '0', '1', '1', '1');

            hidrogenio.addChild(label);

            CriarBotoes(hidrogenio);
            
            return hidrogenio;

        }

        function CriarLinha(valRadius, posicao) {
            var myPoints = [];
            var deltaTheta = 0.1;

            var radius = valRadius;
            var theta = 0;
            if (posicao == 'x') {
                for (var i = 0; i < 10; i++) {
                    myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), 0, radius * Math.sin(theta)));
                    theta += deltaTheta;
                }
            }
            else {
                for (var i = 0; i < 10; i++) {
                    myPoints.push(new BABYLON.Vector3(0, radius * Math.cos(theta), radius * Math.sin(theta)));
                    theta += deltaTheta;
                }
            }

            //Create lines 
            return BABYLON.MeshBuilder.CreateLines("lines", { points: myPoints }, scene);
         
        }

        //QUADRO COM AS INFORMAÇÕES
        function createLabel(mesh, txtBox, txtProton, txtNeutron, txtEletron, txtValencia, txtCamadas) {


            var plane = BABYLON.Mesh.CreatePlane("plane", 60);
            plane.parent = mesh;
            plane.position.y = -30;
            plane.position.x = -10;
            plane.position.z = 35;
            plane.rotation.y = -1.5708;
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane);

            var label = new BABYLON.GUI.Rectangle("label for " + mesh.name);
            label.background = "green";
            label.height = "100px";
            label.alpha = 0.5;
            label.width = "90px";
            label.cornerRadius = 20;
            label.thickness = 1;
            advancedTexture.addControl(label);
            label.linkWithMesh(mesh);

            var text1 = new BABYLON.GUI.TextBlock();

        function CriarBotoes(molecula) {


            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("myUI");


            var btnAumentar = BABYLON.GUI.Button.CreateSimpleButton("btnAumentar", "Aumentar");
            /*
            btnAumentar.width = 1;
            btnAumentar.height = 1;
            btnAumentar.color = "white";
            btnAumentar.fontSize = 16;
            btnAumentar.background = "gray";
            btnAumentar.paddingTop = 550;
            btnAumentar.paddingRight = 50;
            btnAumentar.paddingLeft = 800;
            btnAumentar.paddingBottom = 30;
            */
            btnAumentar.width = 0.1
            btnAumentar.top = 400;
            btnAumentar.left = -300;
            btnAumentar.height = "40px"
            btnAumentar.color = "white"
            btnAumentar.background = "gray"
            
            advancedTexture.addControl(btnAumentar);

            btnAumentar.onPointerUpObservable.add(function () {
                molecula.scaling.x += 0.3
                molecula.scaling.y += 0.3
                molecula.scaling.z += 0.3
            });
            
            
            var btnDiminuir = BABYLON.GUI.Button.CreateSimpleButton("btnDiminuir", "Diminuir");
            /*
            btnDiminuir.width = 1;
            btnDiminuir.height = 1;
            btnDiminuir.color = "white";
            btnDiminuir.fontSize = 16;
            btnDiminuir.background = "gray";
            btnDiminuir.paddingTop = 550;
            btnDiminuir.paddingRight = 800;
            btnDiminuir.paddingLeft = 50;
            btnDiminuir.paddingBottom = 30;
            */

            btnDiminuir.width = 0.1
            btnDiminuir.top = 400;
            btnDiminuir.left = 300;
            btnDiminuir.height = "40px"
            btnDiminuir.color = "white"
            btnDiminuir.background = "gray"

            advancedTexture.addControl(btnDiminuir);

            btnDiminuir.onPointerUpObservable.add(function () {
                if (molecula.scaling.x - 0.3 >= 0.3) {
                    molecula.scaling.x -= 0.3
                    molecula.scaling.y -= 0.3
                    molecula.scaling.z -= 0.3
                }

            });
            
            

        }

        function LoopEletron() {

            var centerY = scene.getMeshesByID("centerY");
            var inc = 1;
            centerY.forEach(element => {
                element.rotation.y -= 0.01 * inc;
                inc = inc * 1;
            });

            var centerX = scene.getMeshesByID("centerX");
            var inc = 1;
            centerX.forEach(element => {
                element.rotation.x += 0.01 * inc;
                inc = inc * 1;
            });

        }


        var engine;
        try {
            engine = createDefaultEngine();
        } catch (e) {
            console.log("the available createEngine function failed. Creating the default engine instead");
            engine = createDefaultEngine();
        }
        if (!engine) throw 'engine should not be null.';
        scene = createScene();;
        sceneToRender = scene

        engine.runRenderLoop(function () {
            if (sceneToRender && sceneToRender.activeCamera) {
                LoopEletron()
                sceneToRender.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
