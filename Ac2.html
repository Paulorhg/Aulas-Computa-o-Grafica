        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    CreateHidrogenio();
    CreateHelio();

    return scene;
};

    }

    function CreateHidrogenio(){

        var hidrogenio = new BABYLON.Mesh("hidrogenio",scene);

        var proton = BABYLON.MeshBuilder.CreateSphere("proton", {diameter:1}, scene);
        var redMaterial = new BABYLON.StandardMaterial("myRedMaterial", scene);
        redMaterial.diffuseColor = new BABYLON.Color3(1,0.1,0.1);
        proton.material = redMaterial;

        var blueMaterial = new BABYLON.StandardMaterial("myBlueMaterial", scene);
        blueMaterial.diffuseColor = new BABYLON.Color3(0.4,0.4,1);
        var eletron = BABYLON.MeshBuilder.CreateSphere("eletron", {diameter:0.4}, scene);
        eletron.position.z = -5;
        eletron.material = blueMaterial;

        var myPoints = [];

        var deltaTheta = 0.1;

        var radius = 5;
        var theta = 0;
        for (var i = 0; i<65; i++) {
            myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), 0, radius * Math.sin(theta)));
            theta += deltaTheta;
        }
        //Create lines 
        var lines = BABYLON.MeshBuilder.CreateLines("lines", {points: myPoints}, scene);
        var centerEletron = new BABYLON.Mesh("centerEletron",scene);

        hidrogenio.addChild(proton);
        hidrogenio.addChild(centerEletron);
        hidrogenio.addChild(lines);

        centerEletron.addChild(eletron);

        hidrogenio.position = new BABYLON.Vector3(0,-3,10);
        centerEletron.id = "centerY";

    }

    function CreateHelio(){

    var center = new BABYLON.Mesh("center",scene);

    var proton1 = BABYLON.MeshBuilder.CreateSphere("proton", {diameter:1}, scene);
    proton1.position.y = 0.6;
    var proton2 = BABYLON.MeshBuilder.CreateSphere("proton", {diameter:1}, scene);
    proton2.position.y = -0.6;
    var redMaterial = new BABYLON.StandardMaterial("myRedMaterial", scene);
    redMaterial.diffuseColor = new BABYLON.Color3(1,0.1,0.1);
    proton1.material = redMaterial;
    proton2.material = redMaterial;

    var neutron1 = BABYLON.MeshBuilder.CreateSphere("neutron", {diameter:1}, scene);
    neutron1.position.x = 0.6;
    var neutron2 = BABYLON.MeshBuilder.CreateSphere("neutron", {diameter:1}, scene);
    neutron2.position.x = -0.6;
    var yellowMaterial = new BABYLON.StandardMaterial("myYellowMaterial", scene);
        yellowMaterial.diffuseColor = new BABYLON.Color3(1,1,0);
    neutron1.material = yellowMaterial;
    neutron2.material = yellowMaterial;

    var blueMaterial = new BABYLON.StandardMaterial("myBlueMaterial", scene);
    blueMaterial.diffuseColor = new BABYLON.Color3(0.4,0.4,1);
    var eletron = BABYLON.MeshBuilder.CreateSphere("eletron", {diameter:0.4}, scene);
    var eletron2 = BABYLON.MeshBuilder.CreateSphere("eletron", {diameter:0.4}, scene);
    eletron.position.z = -5;
    eletron.material = blueMaterial;
    eletron2.position.z = 5;
    eletron2.material = blueMaterial;

    var myPoints = [];

    var deltaTheta = 0.1;

    var radius = 5;
    var theta = 0;
    for (var i = 0; i<65; i++) {
        myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), 0, radius * Math.sin(theta)));
        theta += deltaTheta;
    }
    //Create lines 
    var lines = BABYLON.MeshBuilder.CreateLines("lines", {points: myPoints}, scene);
    var centerEletron = new BABYLON.Mesh("centerEletron",scene);
    center.addChild(proton1);
    center.addChild(proton2);
    center.addChild(neutron1);
    center.addChild(neutron2);
    center.addChild(centerEletron);
    center.addChild(lines);

    centerEletron.addChild(eletron);
    centerEletron.addChild(eletron2);

    center.position = new BABYLON.Vector3(15,-3,10);
    centerEletron.id = "centerY";

    }

    function LoopEletronY(){

        var centerY = scene.getMeshesByID("centerY");
        var inc = 1;
        centerY.forEach(element => {
            element.rotation.y -= 0.01 * inc;
            inc = inc * 1;
        });
        
    }


    var engine;
    try {
    engine = createDefaultEngine();
    } catch(e) {
    console.log("the available createEngine function failed. Creating the default engine instead");
    engine = createDefaultEngine();
    }
        if (!engine) throw 'engine should not be null.';
        scene = createScene();;
        sceneToRender = scene

        engine.runRenderLoop(function () {
            if (sceneToRender && sceneToRender.activeCamera) {
                LoopEletronY()
                sceneToRender.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
